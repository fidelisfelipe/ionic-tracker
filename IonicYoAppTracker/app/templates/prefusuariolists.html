<ion-view view-title="Preferências do Usuário">
  <ion-content>
	
<ul class="list">

  <li class="item item-toggle">
    Rastrear
     <label class="toggle">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
    Economia de Bateria
     <label class="toggle">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
    Modo Anônimo
     <label class="toggle">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
    Checagem Automática
     <label class="toggle">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
</ul>
	
	<button class="button button-block button-positive" ng-click="showConfirmSave()">
	  Save
	</button>
	<button class="button button-block button-positive" ng-click="showConfirmSend()">
	  Send
	</button>
  </ion-content>
</ion-view>
