<ion-view view-title="Command Config">
  <ion-content>
	<a class="item item-list" href="#">
    Total
    <span class="badge badge-balanced">{{comandolists.length}}</span>
    </a>
    <div class="list">
      <ion-checkbox ng-repeat="comando in comandolists" ng-model="comando.checked" href="#" > {{comando.title}} </ion-checkbox><!--#/app/comando/{{comandolist.id}}-->  
    </div>
	
	<button class="button button-block button-positive" ng-click="showConfirmSave()">
	  Save
	</button>
	<button class="button button-block button-positive" ng-click="showConfirmSend()">
	  Send
	</button>
  </ion-content>
</ion-view>
